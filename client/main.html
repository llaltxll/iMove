<head>
  <title>iMove</title>
</head>

<body>

  <header>
    <div align="left">{{> loginButtons}}</div>
  </header>
  <div class="container">
    {{> Template.dynamic template=main}}
    <h1>Welcome to iMove</h1>
    <br>
    There curently are {{storedJobs}} Jobs in the DB
    <br>
    <!-- {{> newshipment}} -->
  </div>
</body>

<template name="newshipment"> 
    <form class="new_shipment">
    <div class="well row">
      <p>Please tell us about the object you wish to move.</p>
    </div>
    <div class="well row">
        <div data-toggle="collapse" data-target="#loc"><a>Locations</a></div>
        <div class="row collapse" id="loc">
          From <input type="text" class="form-control col-md-2" placeholder="City" required><br>
          To <input type="text" class="form-control" placeholder="City" required><br>
        </div>
    </div>
    <div class="well row">
      <div data-toggle="collapse" data-target="#dims"><a>Dimentions</a></div>
      <div class="row collapse" id="dims">
        <div>
          Width <input type="number" placeholder="cm" required>
        </div>
        <div>
          Length <input type="number" class="form-control" placeholder="cm" required>
        </div>
        <div>
          Height <input type="number" class="form-control" placeholder="cm" required>
        </div>
        <br>
        <div>
          Weight <input type="number" class="form-control" placeholder="KG" required>
        </div>   
      </div>     
    </div>
    <div class="well row">
        <div data-toggle="collapse" data-target="#date"><a>Date</a></div>
        <div class="row collapse" id="date">   
          <input type="date" class="form-control" required>
        </div>
    </div>
    <div class="row">
    {{#if currentUser }}      
        <input type="submit" value="Go" class="btn ">      
      {{else}}
        Log in to submit
    {{/if}}
    </div>    
    </form>
</template>

<template name="info">

</template>
